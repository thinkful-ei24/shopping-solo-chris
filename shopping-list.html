<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="shopping-list.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>
        <input type="checkbox" id="filter" name="feature"
               value="Display All" checked />
        <label for="filter">Display All</label>
        <form class="js-search-item">
            <label for="shopping-list-search"></label>
            <input type="text" name="shopping-list-search" class="js-shopping-search" placeholder="e.g., broccoli">
            <button type="button" class="js-search"> Search</button>
        </form>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    
</body>
</html>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="shopping-list.js"></script>
</body>
</html>
